---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/auth/callback":
    post:
      summary: Authenticate with Gov.br OAuth code
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: successful login â€” prata or ouro user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          name:
                            type: string
                          email:
                            type: string
                          cpf:
                            type: string
                          trust_level:
                            type: string
        '403':
          description: insufficient trust level (bronze user)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: insufficient_trust_level
        '503':
          description: Gov.br unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: gateway_error
        '401':
          description: invalid or malformed token returned by Gov.br
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_token
        '422':
          description: missing code parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: missing_code
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: Authorization code from Gov.br
              required:
              - code
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
